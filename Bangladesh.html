<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bangladesh Flag</title>
    <style>
        .green{
            position: relative;
            width: 600px;
            height: 300px;
            background-color:#006a4e;
        }
        .red{
            background-color: #f42a41;
            position: absolute;
            height: 200px;
            width: 200px;
            border-radius: 50%;
            top: 50px;
            left: 200px;
        }
    </style>
</head>
<body>
    <div class="green">
    <div class="red"></div>
    </div>
</body>
</html>
