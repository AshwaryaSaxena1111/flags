<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ukrain Flag</title>
    <style>
        .yellow{
            background-color: #ffd700;
            width: 600px;
            height: 150px;
            position: absolute;
        }
        .blue{
            background-color: #0057b7;
            position: relative;
            width: 600px;
            height: 300px;
        }
    </style>
</head>
<body>
    <div class="blue">
        <div class="yellow"></div>
    </div>
</body>
</html>
